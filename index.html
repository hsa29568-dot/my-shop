<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PRO SHO | Luxury Boutique</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark-bg: #0A0A0A; --card-bg: #141414; --text: #E0E0E0; }
        body { background: var(--dark-bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; scroll-behavior: smooth; }
        
        /* Premium Header */
        header { height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=1600&q=80'); background-size: cover; background-position: center; border-bottom: 1px solid var(--gold); }
        h1 { font-family: 'Playfair Display', serif; font-size: 4rem; color: var(--gold); margin: 0; letter-spacing: 8px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .tagline { letter-spacing: 3px; font-weight: 300; color: #fff; margin-top: 10px; text-transform: uppercase; }

        /* Product Grid */
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; padding: 80px 5%; max-width: 1400px; margin: auto; }
        .product-card { background: var(--card-bg); border-radius: 0; border: 1px solid #222; overflow: hidden; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); position: relative; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        
        /* Image Setup */
        .img-container { width: 100%; height: 400px; overflow: hidden; }
        .product-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; }
        .product-card:hover img { transform: scale(1.1); }

        /* Content */
        .info { padding: 30px; text-align: center; }
        .info h3 { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin: 0 0 10px 0; color: #fff; }
        .price { color: var(--gold); font-size: 1.3rem; font-weight: 600; margin-bottom: 15px; display: block; }
        .desc { font-size: 0.9rem; color: #888; line-height: 1.6; margin-bottom: 25px; height: 50px; overflow: hidden; }

        /* WhatsApp Button */
        .order-btn { display: inline-block; background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px 30px; text-decoration: none; font-size: 0.8rem; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .order-btn:hover { background: var(--gold); color: #000; }
    </style>
</head>
<body>
    <header>
        <h1>MY PRO SHO</h1>
        <div class="tagline">Exclusive Collection 2026</div>
    </header>

    <div id="product-container" class="container">
        </div>

    <script>
        async function loadProducts() {
            const container = document.getElementById('product-container');
            try {
                const response = await fetch('/products.json');
                const products = await response.json();
                
                container.innerHTML = products.map(p => `
                    <div class="product-card">
                        <div class="img-container">
                            <img src="${p.image}" alt="${p.name}">
                        </div>
                        <div class="info">
                            <h3>${p.name}</h3>
                            <span class="price">$${p.price}</span>
                            <p class="desc">${p.description || 'Premium quality product selected for our exclusive catalog.'}</p>
                            <a href="https://wa.me/${p.whatsapp}?text=Hi, I want to order ${p.name} for $${p.price}" class="order-btn" target="_blank">Order via WhatsApp</a>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = "<p style='text-align:center; color:var(--gold);'>Create your first product in the dashboard to see it here!</p>";
            }
        }
        loadProducts();
    </script>
</body>
</html>
