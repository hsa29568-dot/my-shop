<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PRO SHO | Professional Store</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #0A0A0A; --card: #141414; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        header { height: 40vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=1600'); background-size: cover; border-bottom: 2px solid var(--gold); }
        h1 { font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--gold); letter-spacing: 5px; margin: 0; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 50px 5%; max-width: 1200px; margin: auto; }
        .product-card { background: var(--card); border: 1px solid #222; border-radius: 8px; overflow: hidden; transition: 0.3s; }
        .product-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .product-card img { width: 100%; height: 350px; object-fit: cover; }
        .info { padding: 20px; text-align: center; }
        .price { color: var(--gold); font-size: 1.5rem; display: block; margin: 10px 0; }
        .order-btn { display: block; background: var(--gold); color: #000; padding: 12px; text-decoration: none; font-weight: 700; text-transform: uppercase; border-radius: 4px; transition: 0.3s; }
        .order-btn:hover { background: #fff; }
    </style>
</head>
<body>
    <header><h1>MY PRO SHO</h1><p>PREMIUM COLLECTION</p></header>
    <div id="product-container" class="container"></div>
    <script>
        async function loadProducts() {
            const container = document.getElementById('product-container');
            const WHATSAPP = "8801796001923"; 
            try {
                const res = await fetch('https://api.github.com/repos/hsa29568-dot/my-shop/contents/content/products');
                const files = await res.json();
                let html = '';
                for (let file of files) {
                    if (file.name.endsWith('.json')) {
                        const pData = await fetch(file.download_url);
                        const p = await pData.json();
                        html += `
                            <div class="product-card">
                                <img src="${p.image}" alt="${p.name}">
                                <div class="info">
                                    <h3>${p.name}</h3>
                                    <span class="price">$${p.price}</span>
                                    <p>${p.description || ''}</p>
                                    <a href="https://wa.me/${WHATSAPP}?text=I want to order: ${p.name}" class="order-btn" target="_blank">Order via WhatsApp</a>
                                </div>
                            </div>`;
                    }
                }
                container.innerHTML = html || "<p>Add products in /admin to see them!</p>";
            } catch (e) { console.log(e); }
        }
        loadProducts();
    </script>
</body>
</html>
