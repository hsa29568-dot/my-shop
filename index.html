<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PRO SHO | Luxury Boutique</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #0A0A0A; --card: #141414; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        header { height: 40vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=1600'); background-size: cover; background-position: center; border-bottom: 2px solid var(--gold); }
        h1 { font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--gold); letter-spacing: 6px; margin: 0; text-transform: uppercase; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 60px 5%; max-width: 1300px; margin: auto; }
        .product-card { background: var(--card); border: 1px solid #222; border-radius: 8px; overflow: hidden; transition: 0.4s ease; }
        .product-card:hover { border-color: var(--gold); transform: translateY(-8px); }
        .product-card img { width: 100%; height: 350px; object-fit: cover; }
        .info { padding: 25px; text-align: center; }
        .price { color: var(--gold); font-size: 1.5rem; font-weight: 600; display: block; margin: 10px 0; }
        .desc { font-size: 0.9rem; color: #aaa; margin-bottom: 20px; min-height: 40px; }
        .order-btn { display: block; background: var(--gold); color: #000; padding: 14px; text-decoration: none; font-size: 0.85rem; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; border-radius: 4px; transition: 0.3s; }
        .order-btn:hover { background: #fff; }
    </style>
</head>
<body>
    <header><h1>MY PRO SHO</h1><p style="letter-spacing:3px; font-weight:300;">PREMIUM SELECTION</p></header>
    <div id="product-container" class="container"></div>

    <script>
        async function loadProducts() {
            const container = document.getElementById('product-container');
            const WHATSAPP = "8801796001923"; 
            try {
                // Fetching from your specific repository folder
                const res = await fetch('https://api.github.com/repos/hsa29568-dot/my-shop/contents/content/products');
                const files = await res.json();
                let html = '';
                for (let file of files) {
                    if (file.name.endsWith('.json')) {
                        const pData = await fetch(file.download_url);
                        const p = await pData.json();
                        html += `
                            <div class="product-card">
                                <img src="${p.image}" alt="${p.name}">
                                <div class="info">
                                    <h3>${p.name}</h3>
                                    <span class="price">$${p.price}</span>
                                    <p class="desc">${p.description || ''}</p>
                                    <a href="https://wa.me/${WHATSAPP}?text=Hi! I want to order: ${p.name} for $${p.price}" class="order-btn" target="_blank">Order via WhatsApp</a>
                                </div>
                            </div>`;
                    }
                }
                container.innerHTML = html || "<p style='text-align:center; width:100%; color:var(--gold);'>No products found. Add them in the dashboard!</p>";
            } catch (e) { console.error("Loading error:", e); }
        }
        loadProducts();
    </script>
</body>
</html>
